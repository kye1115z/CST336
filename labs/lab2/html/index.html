<!DOCTYPE html>
<html>
  <head>
    <title>Guess a Number</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="../css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1>Guess the Number!</h1>
      <h2>Guess a number between 1 and 99 in seven attempts!</h2>
    </header>
    <br />
    <div id="main">
      Enter a guess:
      <input type="text" id="playerGuess" size="8" />
      <button id="guessBtn">Guess</button> <br />
      <button id="resetBtn">Reset</button>
      <div id="feedback"></div>
      <div class="gussesWraper">
        Previous Guesses:
        <span id="guesses"></span>
      </div>
      <div id="remainingAttempts"></div>
      <div id="record"></div>
    </div>
    <script src="../js/script.js"></script>
  </body>
</html>
