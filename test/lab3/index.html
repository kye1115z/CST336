<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
  </head>
  <body class="text-center">
    <h1 class="p-5 bg-info">Lab3: Quiz</h1>

    <div>
      <h3><span id="markIng1"></span> What is the capital of california?</h3>
      <input type="text" id="q1" />
      <br />
      <div id="q1Feedback"></div>
    </div>
    <div>
      <h3><span id="markImg2"></span>What is the logest river?</h3>
      <select id="q2">
        <option value="">Select One</option>
        <option value="ms">Mississippi</option>
        <option value="mo">Missouri</option>
        <option value="co">Colorado</option>
        <option value="de">Delaware</option>
      </select>
      <br />
      <div id="q2Feedback"></div>
    </div>
    <div>
      <h3>
        <span id="markImg3"></span>
        What presidents are carved into mount Rushmore?
      </h3>
      <input type="checkbox" id="Jackson" />
      <label for="Jackson">A.Jackson</label>
      <input type="checkbox" id="Franklin" />
      <label for="Franklin">B.Franklin</label>
      <input type="checkbox" id="Jefferson" />
      <label for="Jefferson">T.Jefferson</label>
      <input type="checkbox" id="Roosevelt" />
      <label for="Roosevelt">T.Roosevelt</label>
      <br />
      <div id="q3Feedback"></div>
    </div>
    <div>
      <h3>
        <span id="markImg4"></span>
        What is the smallest US State?
      </h3>
      <input type="radio" name="q4" value="Maine" id="me" />
      <label for="me">Maine</label>
      <input type="radio" name="q4" value="Rhode Island" id="ri" />
      <label for="ri">Rhode Island</label>
      <input type="radio" name="q4" value="Maryland" id="md" />
      <label for="md">Maryland</label>
      <input type="radio" name="q4" value="Delaware" id="de" />
      <label for="de">Delaware</label>
      <br />
      <div id="q4Feedback"></div>
    </div>
    <h3 id="validationFdbk" class="bg-danger text-white"></h3>
    <button class="btn btn-outline-primary">Submit Quiz</button>
    <br />
    <h2 id="totalScore" class="text-info"></h2>
    <script src="script.js"></script>
  </body>
</html>
