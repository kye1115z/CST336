<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/underscore@1.13.2/underscore-umd-min.js"></script>
  </head>
  <body class="text-center">
    <h1 class="p-5 bg-info">Lab3: Quiz</h1>

    <div>
      <h3><span id="markIng1"></span> What is the capital of california?</h3>
      <input type="text" id="q1" />
      <br />
      <div id="q1Feedback"></div>
    </div>
    <div>
      <h3><span id="markImg2"></span>What is the logest river?</h3>
      <select id="q2">
        <option id="">Select One</option>
      </select>
      <br />
      <div id="q2Feedback"></div>
    </div>
    <div>
      <h3>
        <span id="markImg3"></span>
        What presidents are carved into mount Rushmore?
      </h3>
      <div id="q3Choices"></div>
      <br />
      <div id="q3Feedback"></div>
    </div>
    <div>
      <h3>
        <span id="markImg4"></span>
        What is the smallest US State?
      </h3>
      <div id="q4Choices"></div>
      <br />
      <div id="q4Feedback"></div>
    </div>
    <div>
      <h3>
        <span id="markImg4"></span>
        Yeeun's age?
      </h3>
      <input type="number" id="q5" size="5" />
      <br />
      <div id="q4Feedback"></div>
    </div>
    <h3 id="validationFdbk" class="bg-danger text-white"></h3>
    <button class="btn btn-outline-primary">Submit Quiz</button>
    <br />
    <h2 id="totalScore" class="text-info"></h2>
    <h3 id="totalAttempts"></h3>
    <script src="script.js"></script>
  </body>
</html>
