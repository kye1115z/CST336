<!DOCTYPE html>
<html>
  <head>
    <title>The Seasons</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="./css-selectors.css" />
  </head>

  <body>
    <header>
      <h1 class="header">The Seasons</h1>
    </header>

    <main>
      <!--first row-->
      <div class="image-column">
        <figure class="img_figure">
          <img
            id="topleft_img"
            src="https://csumb.space/cst/336/practice/img/spring.png"
            alt="spring"
          />
          <figcaption class="caption">Spring</figcaption>
        </figure>
        <figure class="img_figure">
          <img
            id="topright_img"
            src="https://csumb.space/cst/336/practice/img/summer.png"
            alt="summer"
          />
          <figcaption class="caption">Summer</figcaption>
        </figure>
      </div>

      <!--second row-->
      <div class="image-column">
        <figure class="img_figure">
          <img
            id="bottomleft_img"
            src="https://csumb.space/cst/336/practice/img/fall.png"
            alt="fall"
          />
          <figcaption class="caption">Autumn</figcaption>
        </figure>

        <figure class="img_figure">
          <img
            id="bottomright_img"
            src="https://csumb.space/cst/336/practice/img/winter.png"
            alt="winter"
          />
          <figcaption class="caption">Winter</figcaption>
        </figure>
      </div>
    </main>

    <hr class="hr_line" />

    <footer class="footer">
      California State University Monterey Bay
      <br /><img
        class="footer_logo"
        src="https://csumb.space/cst/336/img/csumb_logo.png"
      />
    </footer>
  </body>
</html>
